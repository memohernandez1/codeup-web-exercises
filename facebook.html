<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Home Page</title>
    <link rel="stylesheet" href="css/facebook.css">
</head>
<body>
<div class="header-control">
    <div class="control-align">
        <div class="img-control">
            <img src="img/facebook.jpg" alt="logo">
        </div>
        <div class="login">
            <table>
                <tr>
                    <td><p>Email or Phone</p></td>
                    <td><p>Password</p></td>
                </tr>
                <tr>
                    <td><input type="text" class="inputtext"/> </td>
                    <td><input type="password" class="inputtext"/> </td>
                    <td><input type="button" class="btn" value="Log In"/> </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><p><a href="">Forgot account?</a></p></td>
                </tr>

            </table>
        </div>

    </div>

</div>
<div>
    <div class="content-control">
        <div class="left">
            <h4>Connect with friends and the world around you on Facebook.</h4>
        </div>
    </div>
</div>
</body>
</html>
